name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+**"
env:
  BUNDLE_PATH: vendor/bundle

jobs:
  check-version:
    if: github.repository == 'urbanairship/ios-library'
    runs-on: macos-15-xlarge
    steps:
      - uses: actions/checkout@v4
      - name: Get the version
        id: get_version
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check Version
        run: |
          set -euo pipefail
          bash ./scripts/check_version.sh "${{ steps.get_version.outputs.VERSION }}"

      - name: Slack Notification
        uses: lazy-actions/slatify@master
        with:
          type: ${{ job.status }}
          job_name: "iOS SDK Release Started :apple_og:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  build-package:
    needs: check-version
    runs-on: macos-15-xlarge
    steps:
      - uses: actions/checkout@v4
      - name: Install Coreutils
        run: brew install coreutils
      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.CERTIFICATEXC }}
          p12-password: ${{ secrets.CERTIFICATEXC_PASS }}
      - name: Build SDK
        run: make build-package
      - name: Upload zip distribution
        uses: actions/upload-artifact@v4
        with:
          name: airship
          path: ./build/Airship.zip

      - name: Upload zip distribution (Carthage)
        uses: actions/upload-artifact@v4
        with:
          name: airship-carthage
          path: ./build/Airship.xcframeworks.zip

      - name: Create .NET xcframeworks (no dSYMs, no visionOS)
        run: |
          # Extract the full xcframeworks
          mkdir -p dotnet-xcframeworks
          unzip -q ./build/Airship.xcframeworks.zip -d temp-xcf
          mv temp-xcf/*.xcframework dotnet-xcframeworks/
          rm -rf temp-xcf

          # Remove visionOS slices and dSYMs
          for xcf in dotnet-xcframeworks/*.xcframework; do
            # Remove visionOS slices
            rm -rf "$xcf"/xros-* 2>/dev/null || true
            # Remove dSYMs from all slices
            find "$xcf" -name "dSYMs" -type d -exec rm -rf {} + 2>/dev/null || true

            # Update Info.plist to remove visionOS references and dSYMs paths
            plist="$xcf/Info.plist"
            if [ -f "$plist" ]; then
              python3 << PYEOF
import plistlib
plist_path = "$plist"
with open(plist_path, 'rb') as f:
    plist = plistlib.load(f)
if 'AvailableLibraries' in plist:
    # Remove visionOS entries and dSYMs paths
    new_libs = []
    for lib in plist['AvailableLibraries']:
        if 'xros' not in lib.get('LibraryIdentifier', '').lower():
            # Remove DebugSymbolsPath key if present
            lib.pop('DebugSymbolsPath', None)
            new_libs.append(lib)
    plist['AvailableLibraries'] = new_libs
with open(plist_path, 'wb') as f:
    plistlib.dump(plist, f)
PYEOF
            fi
          done

          # Create the dotnet zip
          zip -rq ./build/Airship.dotnet.xcframeworks.zip dotnet-xcframeworks
          rm -rf dotnet-xcframeworks

          echo "Created Airship.dotnet.xcframeworks.zip:"
          ls -lh ./build/Airship.dotnet.xcframeworks.zip

      - name: Upload .NET xcframeworks
        uses: actions/upload-artifact@v4
        with:
          name: airship-dotnet
          path: ./build/Airship.dotnet.xcframeworks.zip

      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ./build/Documentation

  build-samples:
    needs: check-version
    runs-on: macos-15-xlarge
    steps:
      - uses: actions/checkout@v4
      - name: Build samples
        run: make build-samples

  # Test jobs, all depend on check-version
  run-tests-core:
    needs: check-version
    runs-on: macos-15-xlarge
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Test Core
        run: make test-core
        
  run-tests-preference-center:
    needs: check-version
    runs-on: macos-15-xlarge
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Test Preference Center
        run: make test-preference-center
        
  run-tests-message-center:
    needs: check-version
    runs-on: macos-15-xlarge
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Test Message Center
        run: make test-message-center

  run-tests-automation:
    needs: check-version
    runs-on: macos-15-xlarge
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Test Automation
        run: make test-automation

  run-tests-feature-flags:
    needs: check-version
    runs-on: macos-15-xlarge
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Test Feature Flags
        run: make test-feature-flags

  run-tests-service-extension:
    needs: check-version
    runs-on: macos-15-xlarge
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Test Service Extension
        run: make test-service-extension

  deploy-github:
    permissions:
      contents: write
    runs-on: macos-15-xlarge
    needs:
      - run-tests-core
      - run-tests-preference-center
      - run-tests-message-center
      - run-tests-automation
      - run-tests-feature-flags
      - run-tests-service-extension
      - build-package
      - build-samples
    steps:
      - uses: actions/checkout@v4
      - name: Get the version
        id: get_version
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get the release notes
        id: get_release_notes
        run: |
          set -euo pipefail
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          NOTES="$(awk "/## Version $VERSION/{flag=1;next}/## Version/{flag=0}flag" CHANGELOG.md)"
          # Escape for GitHub Actions multiline string
          NOTES="${NOTES//'%'/%25}"
          NOTES="${NOTES//$'\n'/%0A}"
          NOTES="${NOTES//$'\r'/%0D}"
          echo "NOTES=$NOTES" >> $GITHUB_OUTPUT

      - name: Download zip distribution
        uses: actions/download-artifact@v4
        with:
          name: airship
          path: ./build
      - name: Download Carthage zip distribution
        uses: actions/download-artifact@v4
        with:
          name: airship-carthage
          path: ./build

      - name: Download .NET xcframeworks
        uses: actions/download-artifact@v4
        with:
          name: airship-dotnet
          path: ./build

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.get_release_notes.outputs.NOTES }}
          draft: false
          prerelease: false
          files: |
            ./build/Airship.zip
            ./build/Airship.xcframeworks.zip
            ./build/Airship.dotnet.xcframeworks.zip
      - name: Kickoff prebuilt repo
        env:
          GITHUB_TOKEN: ${{ secrets.IOS_DEPLOY_PREBUILT_PAT }}
        run: gh --repo urbanairship/ios-library-prebuilt workflow run release.yml

  deploy-pods:
    runs-on: macos-15-xlarge
    needs:
      - run-tests-core
      - run-tests-preference-center
      - run-tests-message-center
      - run-tests-automation
      - run-tests-feature-flags
      - run-tests-service-extension
      - build-package
      - build-samples
    steps:
      - uses: actions/checkout@v4
      
      - name: Get the version
        id: get_version
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish Pods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: make pod-publish

      - name: Slack Notification
        uses: lazy-actions/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: "Publish the Pods ${{ steps.get_version.outputs.VERSION }} :tidepod:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-docs:
    runs-on: macos-15-xlarge
    needs:
      - run-tests-core
      - run-tests-preference-center
      - run-tests-message-center
      - run-tests-automation
      - run-tests-feature-flags
      - run-tests-service-extension
      - build-package
      - build-samples
    steps:
      - uses: actions/checkout@v4
      
      - name: Get the version
        id: get_version
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download docs
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: ./build/Documentation

      - name: Setup GCP Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload Docs
        run: bash ./scripts/upload_docs.sh

      - name: Slack Notification
        uses: lazy-actions/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: "Uploaded iOS SDK API docs :female-doctor: :male-doctor:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  finished:
    runs-on: ubuntu-latest
    needs: [deploy-github, deploy-pods, deploy-docs]
    steps:
      - name: Get the version
        id: get_version
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Slack Notification
        uses: lazy-actions/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ":raised_hands: iOS SDK Released! :raised_hands:"
          url: ${{ secrets.SLACK_WEBHOOK }}
