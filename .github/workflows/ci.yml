name: CI Pull Request

on: [pull_request]

env:
  BUNDLE_PATH: vendor/bundle

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests-core:
    runs-on: macos-15-xlarge
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: make test-core

  run-tests-message-center:
    runs-on: macos-15-xlarge
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: make test-message-center

  run-tests-preference-center:
    runs-on: macos-15-xlarge
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: make test-preference-center

  run-tests-feature-flags:
    runs-on: macos-15-xlarge
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: make test-feature-flags

  run-tests-automation:
    runs-on: macos-15-xlarge
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: make test-automation

  run-tests-extensions:
    runs-on: macos-15-xlarge
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: make test-service-extension

  run-package-tests:
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Install xcodegen
        run: brew install xcodegen
      - name: Test
        run: make test-packages

  build-samples:
    runs-on: macos-15-xlarge
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Build samples
        run: make build-samples
      

