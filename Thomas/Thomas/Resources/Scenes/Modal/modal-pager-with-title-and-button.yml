---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 100%
      height: 95%
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        hex: "#444444"
        alpha: .3
view:
  type: pager_controller
  identifier: "pager-controller-id"
  view:
    type: container
    background_color:
      default:
        hex: "#FFFFFF"
        alpha: 1
    items:
    - position:
        horizontal: center
        vertical: center
      size:
        height: auto
        width: 100%
      view:
        type: linear_layout
        direction: vertical
        items:
        - size:
            height: auto
            width: 100%
          margin:
            top: 16
            start: 16
            end: 16
          view:
            type: label
            text: Take a spin
            text_appearance:
              alignment: center
              styles:
              - bold
              font_size: 18
              color:
                default:
                  hex: "#000000"
        - size:
            height: 250
            width: 100%
          margin:
            start: 64
            end: 64
            top: 16
            bottom: 16
          view:
            type: pager
            disable_swipe: false
            items:
            - identifier: "page-1"
              view:
                type: container
                background_color:
                  default:
                    hex: "#88FF0000"
                items:
                - position:
                    vertical: center
                    horizontal: center
                  size:
                    height: auto
                    width: auto
                  view:
                    type: label
                    text: This is the first page about stuff.
                    text_appearance:
                      alignment: center
                      font_size: 14
                      color:
                        default:
                          hex: "#000000"
            - identifier: "page-2"
              view:
                type: container
                background_color:
                  default:
                    hex: "#00FF00"
                items:
                - position:
                    vertical: center
                    horizontal: center
                  size:
                    height: auto
                    width: auto
                  view:
                    type: label
                    text: More stuff is here on the second page.
                    text_appearance:
                      alignment: center
                      color:
                        default:
                          hex: "#000000"
                      font_size: 14
            - identifier: "page-3"
              view:
                type: container
                background_color:
                  default:
                    hex: "#0000FF"
                    alpha: .8
                items:
                - position:
                    vertical: center
                    horizontal: center
                  size:
                    height: auto
                    width: auto
                  view:
                    type: label
                    text: That's not all! There's a third page, too!
                    text_appearance:
                      alignment: center
                      color:
                        default:
                          hex: "#000000"
                      font_size: 14
        - margin:
            bottom: 10
            end: 0
            start: 0
            top: 10
          size:
            height: 100%
            width: 90%
          view:
            type: custom_view
            name: scene_controller_test
            properties:
                cool: story
            border:
                stroke_color:
                  default:
                    hex: "#000000"
                stroke_width: 3
                radius: 4
        - size:
            height: 30
            width: auto
          margin:
            start: 16
            end: 16
            top: 16
            bottom: 16
          view:
            type: pager_indicator
            spacing: 16
            bindings:
              selected:
                shapes:
                - type: ellipse
                  aspect_ratio: 1
                  color:
                    default:
                      hex: "#0000FF"
                icon:
                  icon: checkmark
                  color:
                    default:
                      hex: "#ffffff"
                      alpha: 1
                  scale: .8
              unselected:
                shapes:
                - type: rectangle
                  aspect_ratio: 1
                  border:
                    stroke_color:
                      default:
                        hex: "#000000"
                    stroke_width: 3
                    radius: 4
                  color:
                    default:
                      hex: "#FF0000"
                icon:
                  icon: close
                  color:
                    default:
                      hex: "#ffffff"
                      alpha: 1
                  scale: .8

