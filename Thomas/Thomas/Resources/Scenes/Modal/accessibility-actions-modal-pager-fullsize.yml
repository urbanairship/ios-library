---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 90%
      height: 80%
    shade_color:
      default:
        hex: '#000000'
        alpha: 0.6
view:
  type: pager_controller
  identifier: "pager-controller-id"
  view:
    type: container
    border:
      radius: 30
      stroke_width: 2
      stroke_color:
        default:
          hex: "#333333"
          alpha: 0.8
    background_color:
      default:
        hex: "#ffffff"
        alpha: 1
    items:
    - position:
        vertical: center
        horizontal: center
      size:
        height: 100%
        width: 100%
      border:
        radius: 25
      view:
        type: pager
        items:
        - identifier: "pager-page-1-id"
          display_actions:
            add_tags_action: 'pager-page-1x'
          accessibility_actions:
            - type: default
              reporting_metadata:
                key: "page_1_next"
              localized_content_description:
                fallback: "Next Page"
                ref: "ua_next"
              actions:
                - add_tags_action: "page_1_next_action"
              behaviors: 
                - pager_next
            - type: escape
              reporting_metadata:
                key: "page_1_escape"
              localized_content_description:
                fallback: "Dismiss"
                ref: "ua_escape"
              actions:
                - add_tags_action: "page_1_dismiss_action"
              behaviors: 
                - dismiss
          automated_actions:
            - identifier: "auto_announce_page_1"
              delay: 0.5
              behaviors: ["pager_pause"]
          view:
            type: container
            background_color:
              default:
                hex: "#FF0000"
                alpha: 0.5
            items:
            - position:
                vertical: center
                horizontal: center
              size:
                height: auto
                width: auto
              view:
                type: nps_form_controller
                identifier: page_1_nps_form
                nps_identifier: score_identifier_1
                submit: submit_event
                view:
                  type: linear_layout
                  direction: vertical
                  items:
                  - size:
                      width: auto
                      height: auto
                    margin:
                      start: 8
                      end: 8
                    view:
                      type: score
                      identifier: score_identifier_1
                      required: true
                      style:
                        type: number_range
                        start: 0
                        end: 10
                        spacing: 0
                        wrapping:
                          line_spacing: 0
                          max_items_per_line: 11
                        spacing: 2
                        bindings:
                          selected:
                            shapes:
                            - type: ellipse
                              color:
                                default:
                                  hex: "#FFFFFF"
                                  alpha: 0
                            text_appearance:
                              font_size: 14
                              color:
                                default:
                                  hex: "#000000"
                                  alpha: 1
                          unselected:
                            shapes:
                            - type: ellipse
                              color:
                                default:
                                  hex: "#000000"
                                  alpha: 1
                            text_appearance:
                              font_size: 14
                              color:
                                default:
                                  hex: "#ffffff"
                                  alpha: 1
                      content_description: "Rate your experience from 0 to 10"
                  - size:
                      width: auto
                      height: auto
                    margin:
                      start: 16
                      end: 16
                    view:
                      type: label_button
                      identifier: submit_button
                      background_color:
                        default:
                          hex: "#ffffff"
                          alpha: 1
                      button_click: ["form_submit", "cancel"]
                      enabled: ["form_validation"]
                      display_actions:
                        add_tags_action: 'pager-page-1-form-submit'
                      label:
                        type: label
                        text: width:auto height:auto
                        text_appearance:
                          font_size: 14
                          alignment: center
                          color:
                            default:
                              hex: "#000000"
                              alpha: 1
                      content_description: "Submit button"
            - position:
                horizontal: end
                vertical: top
              size:
                height: 24
                width: 24
              margin:
                top: 8
                end: 8
              view:
                type: image_button
                identifier: close_button_1
                button_click: [ dismiss ]
                image:
                  type: icon
                  icon: close
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1
                content_description: "Close button"
