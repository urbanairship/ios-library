              type: label
              text: Even stylish links! ~~***[(503) 867-5309](tel:+1503-867-5309)***~~ (but why?)
              text_appearance:
                alignment: start
                font_size: 14
                color:
                  default:
                    hex: "#000000"
                    alpha: 1
          - margin:
              top: 8
              bottom: 8
              start: 8
              end: 8
            size:
              width: 100%
              height: auto
            view:
              type: label_button
              identifier: link_button
              border:
                stroke_width: 1
                radius: 5
                stroke_color:
                  default:
                    hex: "#000000"
                    alpha: 1
              background_color:
                default:
                  hex: "#ff99ff"
                  alpha: 1
              label:
                type: label
                text: What about **[buttons](https://www.airship.com)**? ***Weird***, **but works!**
                text_appearance:
                  font_size: 14
                  alignment: center
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1
          #
          # Text Links
          #
          - margin:
              top: 8
              bottom: 8
              start: 8
              end: 8
            size:
              width: 100%
              height: auto
            view:
              type: label
              text: Text Links
              text_appearance:
                alignment: start
                styles:
                  - bold
                font_size: 16
                color:
                  default:
                    hex: "#000000"
                    alpha: 1
          - margin:
              top: 0
              bottom: 8
              start: 8
              end: 8
            size:
              width: 100%
              height: auto
            view:
              type: label
              text: "*Some* bare links work, but this behavior will differ between platforms: https://www.airship.com, www.airship.com, www.airship.com/product, airship.com, airship.com/product"
              text_appearance:
                alignment: start
