---
version: 1
presentation:
  type: embedded
  embedded_id: "home_banner"
  default_placement:
    size:
      width: 75%
      height: 200
    margin:
        top: 16
        bottom: 16
        start: 16
        end: 16
view:
  type: container
  border:
    stroke_color:
      default:
        hex: "#FF0D49"
        alpha: 1
    stroke_width: 2
  background_color:
    selectors:
    - platform: ios
      dark_mode: false
      color:
        hex: "#FFFFFF"
        alpha: 1
    - platform: ios
      dark_mode: true
      color:
        hex: "#000000"
        alpha: 1
    default:
      hex: "#FF00FF"
      alpha: 1
  items:
  - position:
      horizontal: center
      vertical: center
    size:
      width: 100%
      height: auto
    view:
      type: label
      text: "75% x 200"
      text_appearance:
        font_size: 14
        color:
          selectors:
          - platform: ios
            dark_mode: true
            color:
              hex: "#FFFFFF"
              alpha: 1
          - platform: ios
            dark_mode: false
            color:
              hex: "#000000"
              alpha: 1
          default:
            hex: "#FF00FF"
            alpha: 1

