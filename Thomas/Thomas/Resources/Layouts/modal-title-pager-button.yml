---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: 80%
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        hex: "#444444"
        alpha: .3
view:
  type: pager_controller
  background_color:
    default:
      hex: "#FFFFFF"
  view:
    type: container
    items:
    - position:
        horizontal: center
        vertical: center
      size:
        height: auto
        width: 100%
      view:
        type: linear_layout
        direction: vertical
        items:
        - size:
            height: auto
            width: 100%
          margin:
            top: 16
            bottom: 16
            start: 16
            end: 16
          view:
            type: label
            text: Take a spin
            text_appearance:
              alignment: center
              styles:
                - bold
              font_size: 18
              color:
                default:
                  hex: "#000000"
        - size:
            height: 450
            width: 100%
          margin:
            start: 16
            end: 16
            top: 16
            bottom: 16
          view:
            type: pager
            identifier: "some-pager"
            items:
            - type: container
              background_color: 
                default:
                  hex: "#88FF0000"
              items:
              - position:
                  vertical: center
                  horizontal: center
                size:
                  height: auto
                  width: auto
                view:
                  type: label
                  text: This is the first page about stuff.
                  text_appearance:
                    alignment: center
                    font_size: 14
                    color: 
                      default:
                        hex: "#000000"
            - type: container
              background_color: 
                default:
                  hex: "#00FF00"
              items:
              - position:
                  vertical: center
                  horizontal: center
                size:
                  height: auto
                  width: auto
                view:
                  type: label
                  text: More stuff is here on the second page.
                  text_appearance:
                    alignment: center
                    color:
                      default: 
                        hex: "#000000"
                    font_size: 14
            - type: container
              background_color: 
                default:
                  hex: "#0000FF"
                  alpha: .8
              items:
              - position:
                  vertical: center
                  horizontal: center
                size:
                  height: auto
                  width: auto
                view:
                  type: label
                  text: That's not all! There's a third page, too!
                  text_appearance:
                    alignment: center
                    color: 
                      default:
                        hex: "#000000"
                    font_size: 14
        - size:
            height: auto
            width: auto
          margin:
            start: 16
            end: 16
            top: 16
            bottom: 16
          view:
            type: label_button
            identifier: button1
            background_color: 
              default:
                hex: "#FFD600"
            label:
              type: label
              text_appearance:
                font_size: 10
                color: 
                  default:
                    hex: "#333333"
                alignment: center
              text: 'Next!'
            button_click: ["pager_next"]
            enabled: ["pager_next"]
        - size:
            height: auto
            width: auto
          margin:
            start: 16
            end: 16
            top: 16
            bottom: 16
          view:
            type: label_button
            identifier: button1
            background_color: 
              default:
                hex: "#FFD600"
            label:
              type: label
              text_appearance:
                font_size: 10
                color: 
                  default:
                    hex: "#333333"
                alignment: center
              text: 'Previous!'
            button_click: ["pager_previous"]
            enabled: ["pager_previous"]
        - size:
            height: 30
            width: auto
          margin:
            start: 16
            end: 16
            top: 16
            bottom: 16
          view:
            type: pager_indicator
            spacing: 16
            bindings:
              selected:
                shapes:
                  - type: ellipse
                    aspect_ratio: 1
                    color:
                      default:
                        hex: "#0000FF"
              unselected:
                shapes:
                  - type: rectangle
                    aspect_ratio: 1
                    border:
                      stroke_color:
                        default:
                          hex: "#000000"
                      stroke_width: 3
                      radius: 4
                    color:
                      default:
                        hex: "#FF0000"
