      - platform: web
        dark_mode: false
        color:
          hex: "#000000"
          alpha: 0.2
          type: hex
      - platform: web
        color:
          type: hex
          alpha: 0
          hex: "#FFFFFF"
        dark_mode: true
    position:
      vertical: center
      horizontal: center
  type: modal
  dismiss_on_touch_outside: false
