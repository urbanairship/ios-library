---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 100%
      height: auto
    shade_color:
      default:
        hex: "#000000"
        alpha: 0.75
view:
  type: form_controller
  identifier: parent_form
  submit: submit_event
  view:
    type: scroll_layout
    direction: vertical
    view:
      type: linear_layout
      direction: vertical
      background_color:
        default:
          hex: "#ffffff"
          alpha: 1
      items:

      - size:
          width: 100%
          height: auto
        margin:
          top: 16
          bottom: 8
          start: 16
          end: 16
        view:
          type: label
          text: "size: 100% x auto\nmaxItemsPerLine: 11"
          text_appearance:
            font_size: 12
            alignment: start
            color:
              default:
                hex: "#000000"
                alpha: 1

      # Score 1 (0 - 10)
      - size:
          width: 100%
          height: auto
        margin:
          start: 16
          end: 16
        view:
          type: nps_form_controller
          identifier: nps_zero_to_ten_form
          nps_identifier: nps_zero_to_ten
          view:
            type: score
            identifier: "nps_zero_to_ten"
            required: true
            style:
              type: number_range
              spacing: 24
              start: 0
              end: 10
              wrapping:
                max_items_per_line: 11
                line_spacing: 24
              bindings:
                selected:
                  shapes:
                  - type: ellipse
                    color:
                      default:
                        hex: "#000000"
                        alpha: 1
                  text_appearance:
                    font_size: 14
                    styles:
                    - bold
                    color:
                      default:
                        hex: "#ffffff"
                        alpha: 1
                unselected:
                  shapes:
                  - type: ellipse
                    border:
                      stroke_width: 1
                      stroke_color:
                        default:
                          hex: "#999999"
                          alpha: 1
                    color:
                      default:
                        hex: "#dedede"
                        alpha: 1
                  text_appearance:
                    font_size: 14
                    color:
                      default:
                        hex: "#666666"
                        alpha: 1

