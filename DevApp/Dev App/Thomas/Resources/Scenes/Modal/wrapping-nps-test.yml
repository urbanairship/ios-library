                            margin:
                              start: 8
                              end: 8
                            view:
                              type: score
                              identifier: score_identifier_2
                              required: true
                              style:
                                type: number_range
                                start: 0
                                end: 10
                                spacing: 0
                                wrapping:
                                  line_spacing: 0
                                  max_items_per_line: 11
                                bindings:
                                  selected:
                                    shapes:
                                      - type: ellipse
                                        color:
                                          default:
                                            hex: "#FFFFFF"
                                            alpha: 0
                                    text_appearance:
                                      font_size: 88
                                      color:
                                        default:
                                          hex: "#000000"
                                          alpha: 1
                                  unselected:
                                    shapes:
                                      - type: ellipse
                                        color:
