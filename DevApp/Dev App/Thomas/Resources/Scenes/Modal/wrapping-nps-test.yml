          gestures:
            - type: swipe
              identifier: "swipe_next"
              direction: up
              behavior:
                behaviors: ["pager_next"]
            - type: tap
              identifier: "tap_next"
              location: end
              behavior:
                behaviors: ["pager_next"]
      - size:
          height: 16
          width: auto
        position:
          vertical: bottom
          horizontal: center
        margin:
          bottom: 8
        view:
          type: pager_indicator
          spacing: 4
          bindings:
            selected:
              shapes:
                - type: rectangle
                  aspect_ratio: 2.25
                  scale: 0.9
                  border:
                    radius: 3
                    stroke_width: 1
                    stroke_color:
                      default:
                        hex: "#ffffff"
                        alpha: 0.7
                  color:
                    default:
                      hex: "#ffffff"
                      alpha: 1
            unselected:
              shapes:
                - type: rectangle
                  aspect_ratio: 2.25
                  scale: .9
                  border:
                    radius: 3
                    stroke_width: 1
                    stroke_color:
                      default:
                        hex: "#ffffff"
                        alpha: 0.7
                  color:
                    default:
                      hex: "#000000"
                      alpha: 0
          automated_accessibility_actions:
            - type: announce
          background_color:
            default:
              hex: "#333333"
              alpha: 0.7
          border:
            radius: 8
