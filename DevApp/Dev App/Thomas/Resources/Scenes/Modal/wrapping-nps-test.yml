                                bindings:
                                  selected:
                                    shapes:
                                      - type: ellipse
                                        color:
                                          default:
                                            hex: "#FFFFFF"
                                            alpha: 0
                                    text_appearance:
                                      font_size: 42
                                      color:
                                        default:
                                          hex: "#000000"
                                          alpha: 1
                                  unselected:
                                    shapes:
                                      - type: ellipse
                                        color:
                                          default:
                                            hex: "#000000"
                                            alpha: 1
                                    text_appearance:
                                      font_size: 42
                                      color:
                                        default:
                                          hex: "#ffffff"
                                          alpha: 1
                              content_description: "Rate your experience from 0 to 10"
                          - size:
                              width: auto
