  dismiss_on_touch_outside: true
  default_placement:
    size:
      width: 80%
      height: auto
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        hex: "#444444"
        alpha: .3
    background_color:
      default:
        hex: "#FFFFFF"
        alpha: 1
    border:
