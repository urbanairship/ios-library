---
presentation:
  default_placement:
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        alpha: 0.5
        hex: "#000000"
        type: hex
    size:
      height: 100%
      width: 100%
  type: modal
version: 1
view:
  type: scroll_layout
  direction: vertical
  view:
    type: linear_layout
    direction: vertical
    background_color:
      default:
        hex: "#ffffff"
        alpha: 1
    items:
    - size:
        height: auto
        width: 100%
      view:
        type: container
        items:
        - size:
            height: 24
            width: 24
          margin:
            end: 16
            top: 16
          position:
            horizontal: end
            vertical: center
          view:
            type: image_button
            identifier: close_button
            button_click: [ cancel ]
            image:
              type: icon
              icon: close
              scale: 0.75
              color:
                default:
                  hex: "#000000"
                  alpha: 1

    #
    # FIXED SIZES
    #

    - margin:
        top: 8
      size:
        width: auto
        height: auto
      view:
        type: label
        text: "Fixed (250 x 150)"
        text_appearance:
          font_size: 14
          color:
            default:
              hex: "#000000"
              alpha: 1
    - margin:
        top: 8
      size:
        width: auto
        height: auto
      view:
        type: label
        text: "center_crop"
        text_appearance:
