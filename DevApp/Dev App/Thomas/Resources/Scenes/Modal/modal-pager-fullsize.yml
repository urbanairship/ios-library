---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 90%
      height: 80%
    shade_color:
      default:
        hex: '#000000'
        alpha: 0.6
view:
  type: pager_controller
  identifier: "pager-controller-id"
  view:
    type: container
    border:
      radius: 30
      stroke_width: 8
      stroke_color:
        default:
          hex: "#333333"
          alpha: 0.8
    background_color:
      default:
        hex: "#ffffff"
        alpha: 1
    items:
    - position:
        vertical: center
        horizontal: center
      size:
        height: 100%
        width: 100%
      view:
        type: pager
        items:
        - identifier: "pager-page-1-id"
          display_actions:
            add_tags_action: 'pager-page-1x'
          view:
            type: container
            background_color:
              default:
                hex: "#FF0000"
                alpha: 0.5
            items:
            - position:
                vertical: center
                horizontal: center
              size:
                height: auto
                width: auto
              view:
                type: label
                text: This is the first page about stuff.
                text_appearance:
                  alignment: center
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1
                  font_size: 14
            - position:
                horizontal: end
                vertical: top
              size:
                height: 24
                width: 24
              margin:
                top: 8
                end: 8
              view:
                type: image_button
                identifier: close_button_1
                button_click: [ dismiss ]
                image:
                  type: icon
                  icon: close
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1
        - identifier: "pager-page-2-id"
          display_actions:
            add_tags_action: 'pager-page-2x'
          view:
            type: container
            background_color:
              default:
                hex: "#00FF00"
                alpha: 0.5
            items:
            - position:
                vertical: center
                horizontal: center
              size:
                height: auto
                width: auto
              view:
                type: label
                text: More stuff is here on the second page.
                text_appearance:
                  alignment: center
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1
                  font_size: 14

            - position:
                horizontal: end
                vertical: top
              size:
                height: 24
                width: 24
              margin:
                top: 8
                end: 8
              view:
                type: image_button
                identifier: close_button_2
                button_click: [ dismiss ]
                image:
                  type: icon
                  icon: close
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1
        - identifier: "pager-page-3-id"
          display_actions:
            add_tags_action: 'pager-page-3x'
          view:
            type: container
            background_color:
              default:
                hex: "#0000FF"
                alpha: 0.5
            items:
            - position:
                vertical: center
                horizontal: center
              size:
                height: auto
                width: auto
              view:
                type: nps_form_controller
                identifier: page_3_nps_form
                nps_identifier: score_identifier
                submit: submit_event
                view:
                  type: linear_layout
                  direction: vertical
                  items:
                  - size:
                      width: 100%
                      height: auto
                    margin:
                      start: 8
                      end: 8
                    view:
                      type: score
                      identifier: score_identifier
                      required: true
                      style:
                        type: number_range
                        start: 0
                        end: 10
                        spacing: 2
                        bindings:
                          selected:
                            shapes:
                            - type: ellipse
                              color:
                                default:
                                  hex: "#FFFFFF"
                                  alpha: 0
                            text_appearance:
                              font_size: 14
                              color:
                                default:
                                  hex: "#000000"
                                  alpha: 1
                          unselected:
                            shapes:
                            - type: ellipse
                              color:
                                default:
                                  hex: "#000000"
                                  alpha: 1
                            text_appearance:
                              font_size: 14
                              color:
                                default:
                                  hex: "#ffffff"
                                  alpha: 1
                  - size:
                      width: auto
                      height: auto
                    margin:
                      start: 16
                      end: 16
                    view:
                      type: label_button
                      identifier: submit_button
                      background_color:
                        default:
                          hex: "#ffffff"
                          alpha: 1
                      button_click: ["form_submit", "cancel"]
                      enabled: ["form_validation"]
                      display_actions:
                        add_tags_action: 'pager-page-3-form-submit'
                      label:
                        type: label
                        text: SuBmIt!1!1@
                        text_appearance:
                          font_size: 14
                          alignment: center
                          color:
                            default:
                              hex: "#000000"
                              alpha: 1

            - position:
                horizontal: end
                vertical: top
              size:
                height: 24
                width: 24
              margin:
                top: 8
                end: 8
              view:
                type: image_button
                identifier: close_button_3
                button_click: [ dismiss ]
                image:
                  type: icon
                  icon: close
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1

    - size:
        height: 16
        width: auto
      position:
        vertical: bottom
        horizontal: center
      margin:
        bottom: 8
      view:
        type: pager_indicator
        carousel_identifier: CAROUSEL_ID
        background_color:
          default:
            hex: "#333333"
            alpha: 0.7
        border:
          radius: 8
        spacing: 4
        bindings:
          selected:
            shapes:
            - type: rectangle
              aspect_ratio: 2.25
              scale: 0.9
              border:
                radius: 3
                stroke_width: 1
                stroke_color:
                  default:
                    hex: "#ffffff"
                    alpha: 0.7
              color:
                default:
                  hex: "#ffffff"
                  alpha: 1
          unselected:
            shapes:
            - type: rectangle
              aspect_ratio: 2.25
              scale: .9
              border:
                radius: 3
                stroke_width: 1
                stroke_color:
                  default:
                    hex: "#ffffff"
                    alpha: 0.7
              color:
                default:
                  hex: "#000000"
                  alpha: 0
