          width: auto
        position:
          vertical: top
          horizontal: center
        margin:
          top: 12
        view:
          type: pager_indicator
          carousel_identifier: CAROUSEL_ID
          border:
            radius: 8
          spacing: 4
          bindings:
            selected:
              shapes:
                - type: ellipse
                  aspect_ratio: 1
                  scale: 0.75
                  color:
                    default:
                      hex: "#000000"
                      alpha: 1
            unselected:
              shapes:
                - type: ellipse
                  aspect_ratio: 1
                  scale: 0.75
                  border:
                    stroke_width: 1
                    stroke_color:
                      default:
                        hex: "#333333"
                        alpha: 1
                  color:
                    default:
                      hex: "#ffffff"
                      alpha: 1
      - position:
          vertical: top
          horizontal: end
        size:
          width: 36
          height: 36
        margin:
          top: 0
          end: 0
        view:
          type: image_button
          identifier: x_button
          button_click: [ dismiss ]
          image:
            type: icon
            icon: close
            scale: 0.5
            color:
