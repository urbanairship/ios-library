---
version: 1
presentation:
  dismiss_on_touch_outside: true
  type: modal
  default_placement:
    size:
      width: 95%
      height: 90%
    shade_color:
      default:
        hex: '#000000'
        alpha: 0.6
view:
  type: container
  background_color:
    default:
      hex: "#ffffff"
      alpha: 1
  items:
  - position:
      horizontal: center
      vertical: center
    size:
      height: 100%
      width: 100%
    view:
      type: web_view
      url: "https://docs.airship.com"
      background_color:
        default:
          hex: "#000000"
          alpha: 1
